
<!-- templates/base.html -->
<!-- blog/templates/blog/base.html -->



{% load static %}

<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="{% static 'styles_blog.css' %}">
    </head>
    <body>

        <nav>
            <a href="{% url 'blog:random' %}">Random</a>  <!-- we can do href="/hw/", but this is more generic -->
            <a href="{% url 'blog:show_all' %}">Show all</a>
            


         {% if request.user.is_authenticated %}
            <a href="{% url 'blog:create_article' %}">Create Article </a>
            <form method="POST" action="{% url 'blog:logout' %}">
                {% csrf_token %}
                <input type="submit" value="Logout">
            </form>
          {% else %}
          
          
            <a href="{% url 'blog:login' %}">Login </a>
            
            {% endif %}
  
          </nav>
          {% if request.user.is_authenticated %}
          <p>logged in: {{request.user}}</p>
          {% else %}
          <p>not logged in</p>
          {% endif %}
        <header>
            <h1>Blog</h1>
        </header>
    
    {% block content %}

    {% endblock %}    
  
    </body>
</html>
