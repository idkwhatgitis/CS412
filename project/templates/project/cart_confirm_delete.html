{% extends 'project/base.html' %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to remove "{{ object.item.title }}" from your cart?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'project:shopping_cart' %}">Cancel</a>
</form>
{% endblock %}
