
{% extends 'mini_fb/base.html' %}

{% block content %}

<h3>login</h3>

<form method="POST" action="{% url 'mini_fb:login' %}">
    {% csrf_token %}

    {{form}}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% else %}
    <input type="hidden" name="next" value="{% url 'mini_fb:show_all' %}">
    {% endif %}
    <input type="submit" value="Login">
</form>



{% endblock %}
